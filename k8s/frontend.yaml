# k8s/frontend.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: eventix
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: eventix-frontend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_API_URL
          value: "http://api-gateway:8080/api"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: eventix
spec:
  selector:
    app: frontend
  ports:
  - port: 3000
    targetPort: 80
    nodePort: 30000
  type: NodePort