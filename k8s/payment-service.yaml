apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: eventix
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
      - name: payment-service
        image: eventix/payment-service:latest
        imagePullPolicy: Never
        env:
        - name: DATABASE_URL
          value: "postgres://postgres:postgres@payment-db:5432/payment-db"
        - name: RABBITMQ_URL
          value: "amqp://eventix:eventix123@rabbitmq:5672/"
        ports:
        - containerPort: 8003
        livenessProbe:
          httpGet:
            path: /
            port: 8003
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8003
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
      initContainers:
      - name: wait-for-db
        image: postgres:15
        command: ['sh', '-c', 'until pg_isready -h payment-db -p 5432; do echo waiting for database; sleep 2; done;']
      - name: wait-for-rabbitmq
        image: rabbitmq:3.13-management
        command: ['sh', '-c', 'until rabbitmqctl -H rabbitmq status; do echo waiting for rabbitmq; sleep 2; done;']
---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: eventix
spec:
  selector:
    app: payment-service
  ports:
  - port: 8003
    targetPort: 8003
    nodePort: 30004
  type: NodePort