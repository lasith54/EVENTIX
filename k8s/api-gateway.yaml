apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: eventix
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: eventix/api-gateway:latest
        imagePullPolicy: Never
        env:
        - name: USER_SERVICE_URL
          value: "http://user-service:8000"
        - name: EVENT_SERVICE_URL
          value: "http://event-service:8001"
        - name: BOOKING_SERVICE_URL
          value: "http://booking-service:8002"
        - name: PAYMENT_SERVICE_URL
          value: "http://payment-service:8003"
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: eventix
spec:
  selector:
    app: api-gateway
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30080
  type: NodePort