name: eventix-api
services:
  user-db:
    image: postgres:14.18
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: user-db
    ports:
      - "5432:5432"
    volumes:
      - user-db-data:/var/lib/postgresql/data
    networks:
      - net

  event-db:
    image: postgres:14.18
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: event-db
    ports:
      - "5433:5432"
    volumes:
      - event-db-data:/var/lib/postgresql/data
    networks:
      - net

  # inventory-db:
  #   image: postgres:14.18
  #   environment:
  #     POSTGRES_USER: postgres
  #     POSTGRES_PASSWORD: postgres
  #     POSTGRES_DB: inventory-db
  #   ports:
  #     - "5434:5432"
  #   volumes:
  #     - event-db-data:/var/lib/postgresql/data
  #   networks:
  #     - net

volumes:
    user-db-data:
      driver: local
    event-db-data:
      driver: local
networks:
    net:
      driver: bridge